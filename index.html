<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/ahorcado.ico" type="image/x-icon">
    <title>Hangman game</title>

    <link rel="stylesheet" href="./ahorcado.css">

    <script src="./palabras.js">// llamada al script con palabras y con las pistas en un array de objeto</script>
    <script src="./ahorcado.js">// llamada al script con las funciones</script>
    <style>


    </style>
</head>
<body>

    <div class="contenedor">
        <h1 class="titulo">Hangman game</h1>
    </div>

    <div class="contenedor">
        <div class="sub_contenedor1">
            <p class="palabra" id="acierto">Numero de letras</p>
            <p id="intento2"></p>
            <p id="palabra" class="palabra">palabra a adivinar</p>
        </div>
        
        <div class="sub_contenedor_img">
            <img src="img/ahorcado_11.png" alt="" id="imagen">
        </div>
    </div>

    <div class="contenedor">
        <div class="sub_contenedor1">
            <P class="palabra"  id="intentos">Remaining attempts: 11</p>
        </div>

        <div class="sub_contenedor">
            <P id="pista" class="palabra">Aqui la pista</P>
        </div>
    </div>

    <div class="contenedor">
        <div class="contenedor_botones">
            <button class="letra" onclick="comprobar(this)" id="A">A</button>
            <button class="letra" onclick="comprobar(this)" id="B">B</button>
            <button class="letra" onclick="comprobar(this)" id="C">C</button>
            <button class="letra" onclick="comprobar(this)" id="D">D</button>
            <button class="letra" onclick="comprobar(this)" id="E">E</button>
            <button class="letra" onclick="comprobar(this)" id="F">F</button>
            <button class="letra" onclick="comprobar(this)" id="G">G</button>
            <button class="letra" onclick="comprobar(this)" id="H">H</button>
            <button class="letra" onclick="comprobar(this)" id="I">I</button>
            <button class="letra" onclick="comprobar(this)" id="J">J</button>
            <button class="letra" onclick="comprobar(this)" id="K">K</button>
            <button class="letra" onclick="comprobar(this)" id="L">L</button>
            <button class="letra" onclick="comprobar(this)" id="M">M</button>
            <button class="letra" onclick="comprobar(this)" id="N">N</button><br>
            <!-- <button class="letra" onclick="comprobar(this)" id="N2">Ñ</button> -->
            <button class="letra" onclick="comprobar(this)" id="O">O</button>
            <button class="letra" onclick="comprobar(this)" id="P">P</button>
            <button class="letra" onclick="comprobar(this)" id="Q">Q</button>
            <button class="letra" onclick="comprobar(this)" id="R">R</button>
            <button class="letra" onclick="comprobar(this)" id="S">S</button>
            <button class="letra" onclick="comprobar(this)" id="T">T</button>
            <button class="letra" onclick="comprobar(this)" id="U">U</button>
            <button class="letra" onclick="comprobar(this)" id="V">V</button>
            <button class="letra" onclick="comprobar(this)" id="W">W</button>
            <button class="letra" onclick="comprobar(this)" id="X">X</button>
            <button class="letra" onclick="comprobar(this)" id="Y">Y</button>
            <button class="letra" onclick="comprobar(this)" id="Z">Z</button>
        </div>

        <div class="sub_contenedor">
            <button class="pista" id="iniciar" onclick="iniciar()">Choose another word <h6>(click or push Enter)</h6></button><br>
        </div>
    </div>


    <script>
        // Inicio el juego
        window.onload= iniciar();
        
        // Detecto las teclas pulsadas con teclado y hago la llamada como si hubieras hecho click en el botón de la tecla pulsada
        // ejemplo: pulsas la "a" o la "A" y es como si hubieras hecho click en el botón "A"
        document.addEventListener('keyup', (event) => {
            var charCode = event.keyCode;
            var keyValue = event.key;

            // Si pulsas Intro, cambia de palabra
            if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123)){
                if(!document.getElementById(keyValue.toUpperCase()).disabled){
                    comprobar(document.getElementById(keyValue.toUpperCase()));
                }
            }/* else if(keyValue=="ñ" || keyValue=="Ñ"){
                if(!document.getElementById('N2').disabled){
                    comprobar(document.getElementById('N2'));
                }
            }  */else if (charCode==13) {
                iniciar()
            }
        }, false);
    </script>
</body>
</html>
